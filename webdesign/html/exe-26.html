<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptScript</title>
</head>
<body>
    <div>
        <h1>Sistema Curso Webdesign</h1>
        <button onclick="adicionarAluno()">
            Adcionar Aluno(a)
        </button>
        <h2>Alunos:</h2>
        <div id="div-alunos"></div>
    </div>
    <script>
        let alunos = ['Paulinha','Chirley','Luciana','Sam','Jhenifer','Tamires','Kauan']
        alunos.push('Gabriel')

        let divAlunos = document.getElementById('div-alunos')
     divAlunos.innerText = alunos
        function adicionarAluno(){
            let novoAluno = prompt()
            alunos.push(novoAluno)
         divAlunos.innerText = alunos
        }
    </script>
</body>
</html>
